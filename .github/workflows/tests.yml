name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    name: tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust:
          - 'stable'
          - 'nightly'
        os:
          - 'ubuntu-latest'

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install just
        uses: extractions/setup-just@v1

      - name: install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: cache
        uses: Swatinem/rust-cache@v2.0.0

      - name: check
        if: matrix.rust == 'stable'
        run: just lint

      - name: test
        run: just test
